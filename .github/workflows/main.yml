name: Ubuntu GUI via Ngrok (no passwd error)

on: [workflow_dispatch]

jobs:
  start-desktop:
    runs-on: ubuntu-latest

    steps:
    - name: Install Desktop and VNC
      run: |
        sudo apt update
        sudo apt install xfce4 xfce4-goodies tightvncserver -y

        # إنشاء مجلد VNC
        mkdir -p /home/runner/.vnc

        # تعيين كلمة المرور مشفرة يدويًا (كلمة المرور هي: password)
        echo -ne '\x36\x57\x4c\x77\x7e\x45\x70\x72' > /home/runner/.vnc/passwd
        chmod 600 /home/runner/.vnc/passwd

        # ملف xstartup لتشغيل XFCE
        echo '#!/bin/bash
        startxfce4 &' > /home/runner/.vnc/xstartup
        chmod +x /home/runner/.vnc/xstartup

        # تشغيل السيرفر
        vncserver :1

    - name: Install Ngrok
      run: |
        wget https://bin.equinox.io/c/bNyj1mQVY4c/ngrok-stable-linux-amd64.zip
        unzip ngrok-stable-linux-amd64.zip
        sudo mv ngrok /usr/local/bin
        chmod +x /usr/local/bin/ngrok

    - name: Authenticate Ngrok
      run: ngrok authtoken ${{ secrets.NGROK_AUTH_TOKEN }}

    - name: Start Ngrok Tunnel for VNC
      run: |
        nohup ngrok tcp 5901 > ngrok.log &
        sleep 10
        curl -s http://127.0.0.1:4040/api/tunnels > tunnels.json
        cat tunnels.json | grep -Po '"public_url":"\K[^"]*'
